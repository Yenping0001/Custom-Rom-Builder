name: Build Custom ROM

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Checkout manifest repo
      uses: actions/checkout@v4

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl python3

    - name: Clone repo tool manually
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "PATH=$HOME/bin:$PATH" >> $GITHUB_ENV

    - name: Initialize repo and sync
      run: |
        mkdir rom && cd rom
        repo init -u https://github.com/ProjectInfinity-X/manifest.git -b 16
        repo sync -j$(nproc --all)

    - name: Clone device, vendor, kernel trees
      run: |
        bash scripts/clone-trees.sh

    - name: Build ROM
      run: |
        bash scripts/build-rom.sh

    - name: Upload ROM artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ROM-Zip
        path: out/target/product/*/*.zip
